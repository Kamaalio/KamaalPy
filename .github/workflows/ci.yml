name: CI

on:
  push:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Initialize environment
        run: just init-venv

      - name: Install self
        run: just install-self

      - name: Test
        run: just test

  build:
    name: Build
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}
    if: contains(github.ref, 'refs/heads/release/') == false
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Initialize environment
        run: just init-venv

      - name: Build
        run: just build

  deploy:
    name: Deploy
    timeout-minutes: 10
    runs-on: ubuntu-latest
    # needs: [test]
    if: contains(github.ref, 'refs/heads/release/')
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Initialize environment
        run: just init-venv

      - name: Check if tag exists
        run: just check-if-tag-exists

      - name: Bump version
        run: just bump-version
